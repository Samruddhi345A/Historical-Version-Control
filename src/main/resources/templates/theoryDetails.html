<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Theory Details for <span th:text="${theory.name}"></span></h1>
        <p>Scholar: <span th:text="${theory.scholar}"></span></p>
        <p>Date: <span th:text="${theory.date}"></span></p>
        <p>Description: <span th:text="${theory.description}"></span></p>
        <p>Ordered Versions: <span th:text="${theory.orderedVersionIds}"></span></p>
    </div>
</body>
</html>
